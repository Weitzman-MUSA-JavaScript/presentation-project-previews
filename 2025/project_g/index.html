<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .media-container {
            margin: 20px;
            text-align: center;
        }
        video, img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="media-container">
        <h2>Recording</h2>
        <video controls>
            <source src="recording.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="media-container">
        <h2>Screenshot</h2>
        <img src="screenshot.png" alt="Showcased Image">
    </div>
</body>
</html>
